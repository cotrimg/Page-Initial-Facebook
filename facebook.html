<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>

  <!-- css -->
  <link rel="stylesheet" href="css/styles-face.css">

  <!-- Favicon -->
   <link rel="shortcut icon" href="img/icons8-facebook-novo-50.png" type="image/x-icon">
</head>

<body>
  <!-- banner container -->
  <main>
    <div id="main-container">
      <div id="banner-container">
        <img src="img/face.svg" alt="Logo-Facebbok">
        <p>O Facebook ajuda você a se conectar e <br> compartilhar com as pessoas que <br> fazem parte da sua vida.
        </p>
      </div>

      <div class="more">
      </div>

      <!-- login -->
      <div id="form-container">
        <div id="form-box">
          <form id="login-form">
            <input 
            type="text" 
            name="username" 
            placeholder="Email ou telefone" />

            <input type="password" name="password" placeholder="Senha" />
            <input type="submit" value="Entrar" />
          </form>

          <div class="forgot-pass">
            <a href="#">Esqueceu a senha?</a>
          </div>

          <!-- line -->
           <div class="separator">
            <div class="line"></div>
           </div>

           <!-- new account -->
           <div class="new-account">
            <a href="#" role="button">Criar nova conta</a>
           </div>

           

        </div>
        <!-- celebrity -->

            <div class="page-celebrity">
              <p><a href="#">Crie uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
            </div>
      </div>

    </div>
  </main>
</body>

</html>
